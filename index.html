<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Identify your car</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="card">
    <h1>Identify your car</h1>

    <input type="file" id="image-upload" accept="image/*">
    <img id="image-preview" alt="Car Preview" />

    <button id="submit-btn">Identify Car</button>

    <div id="response-box" class="response-box" style="display: none;">
      <p id="response">Response will appear here...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
